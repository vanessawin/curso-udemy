<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GuessNumber</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/index.js"></script>
	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
	<!-- import font awesome -->
	<script src="https://kit.fontawesome.com/f096aefd5b.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<a href="#"><h1>GuessNumber</h1></a>
	</header>

	<main class="container">
		<form>
			<label for="kick">Digite um número (0 - 10)</label>
			<input type="number" id="kick" max="10" placeholder="0"> <!-- valor maximo para escolher é 10 -->
			<button type="submit">Jogar</button>
		</form>
	

		<section class="result-box" id="result">
			<h2 id="status">Adivinhe o numero sorteado!</h2>
			<span id="attemp">Tentativas: 0</span>
		</section>

		<button id="btnRestart">Jogar de novo!</button>
	</main>


	<footer>
		<p>GuessNumber, 2021 &copy;</p>
	</footer>
</body>
<!-- ctrl + ;  cria o comentario rapido -->
</html>
