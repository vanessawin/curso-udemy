<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login-Helper</title>
	<link rel="stylesheet" type="text/css" href="./CSS/style.css">
	<script type="./js/intex.js" defer></script>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com"> 
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 

	<!-- link https://fontawesome.com/ -->
	<script src="https://kit.fontawesome.com/f096aefd5b.js" crossorigin="anonymous" defer></script> 
</head>
<body>
	<header>
		<h1>Login-Helper</h1>
	</header>
	
	<main>
		<form>
			<section class="inputs-container">
				<input type="email" placeholder="example@gemail.com">	

				<div class="password-container">
					<input type="password" id="field-password" class="field-password" placeholder="*****">

					<!-- importando imagem de icone atravez do font awesome -->
					<i class="fas fa-eye" id="eye"></i> 
					<i class="fas fa-eye-slash" id="eye-slash"></i>
				</div>
			</section>

			<section class="password-info">
				<div>
					<input type="checkbox"><!-- caixinha de seleção -->
					<span>Lembrar senha</span>
				</div>
				<a href="#">Esqueceu sua senha</a>
			</section>
			<button id="btn-login">Login</button>

			<section class="links-container">

				<span>Ou entre com:</span>

				<aside>

					<!-- importando imagem de icone atravez do font awesime -->
					<a href="#"><i class="fab fa-google-plus-square"></i></a>
					<a href="#"><i class="fab fa-linkedin"></i></a>
					<a href="#"><i class="fab fa-facebook-square"></i></a>
				</aside>
			</section>


			<footer>
				<hr>
				<span>Ainda não tem uma conta? <a href="#">Casastre-se</a></span>
			</footer>
		</form>
	</main>
</body>
</html>
